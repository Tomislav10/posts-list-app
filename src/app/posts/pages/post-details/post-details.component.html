@let post = post$ | async;
@let loading = $loading();
@let error = $error();

@if (loading) {
  <div class="container" aria-busy="true">
    <mat-card appearance="outlined" class="card">
      <mat-card-header>
        <div class="skeleton-line skeleton-title"></div>
      </mat-card-header>
      <mat-card-content>
        <div class="skeleton-line skeleton-body"></div>
      </mat-card-content>
    </mat-card>
  </div>
} @else if (error) {
  <div class="container">
    <mat-card role="alert" appearance="outlined" class="card error">Failed to load post. Please try again.</mat-card>
  </div>
} @else if (post) {
  <div class="container">
    <mat-card appearance="outlined" class="card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle class="subtitle">Post id: {{ post.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="body">{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
}
